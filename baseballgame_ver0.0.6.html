<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 야구 게임 확률 계산기</title>
    <style>
        :root {
            --bg: #050816;
            --card: #101826;
            --accent: #00e0ff;
            --accent-soft: rgba(0, 224, 255, 0.15);
            --text-main: #f5f7ff;
            --text-sub: #a4b1d2;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 16px;
            background: radial-gradient(circle at top, #111827 0, #020617 45%, #000 100%);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.8rem;
            margin: 0 0 0.5rem;
            font-weight: 700;
        }

        h2 {
            font-size: 1.05rem;
            margin: 1.2rem 0 0.4rem;
            color: var(--text-sub);
            font-weight: 600;
        }

        #inputs {
            margin-top: 1rem;
        }

        .guess-row {
            background: linear-gradient(135deg, #0b1020, #050816);
            border-radius: 14px;
            padding: 10px 12px;
            margin-bottom: 10px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.55);
            border: 1px solid rgba(148, 163, 184, 0.18);
        }

        .guess-row label {
            font-size: 0.9rem;
            color: var(--text-sub);
            margin-right: 4px;
            white-space: nowrap;
        }

        .fix-checkbox {
            transform: scale(1.1);
            margin-right: 4px;
            accent-color: var(--accent);
        }

        .num-input,
        .strike-input,
        .ball-input {
            background: #020617;
            border: 1px solid #1f2937;
            color: var(--text-main);
            border-radius: 10px;
            padding: 6px 8px;
            font-size: 1rem;
            min-width: 58px;
            height: 42px;
            box-shadow: inset 0 0 0 1px rgba(15, 23, 42, 0.9);
        }

        /* 모든 환경에서 select 크기 강제 고정 */
        .num-input,
        .strike-input,
        .ball-input {
            width: 75px !important;
            min-width: 75px !important;
            max-width: 75px !important;
            height: 42px !important;
        
            flex-shrink: 0 !important;  /* 부모 flex가 줄어도 크기 유지 */
            flex-grow: 0 !important;    /* 절대 커지지 않음 */
        }

       .guess-row {
            display: flex !important;
            flex-wrap: nowrap !important;   /* 절대 줄바꿈 안 함 */
            align-items: center;
            gap: 6px;
        }    
        button {
            border: none;
            padding: 10px 18px;
            border-radius: 999px;
            font-size: 0.96rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            margin-right: 10px;
            transition:
                transform 0.06s ease,
                box-shadow 0.06s ease,
                background 0.16s ease,
                filter 0.16s ease;
            user-select: none;
        }

        button:active {
            transform: scale(0.97);
            filter: brightness(0.95);
        }

        .primary {
            background: linear-gradient(135deg, #00e0ff, #007bff);
            color: #020617;
            box-shadow:
                0 8px 20px rgba(0, 224, 255, 0.35),
                0 0 0 1px rgba(15, 23, 42, 0.85);
        }

        .secondary {
            background: #020617;
            color: var(--text-main);
            border: 1px solid #1f2937;
            box-shadow: 0 4px 14px rgba(15, 23, 42, 0.8);
        }

        .primary:hover {
            box-shadow:
                0 10px 24px rgba(0, 224, 255, 0.5),
                0 0 0 1px rgba(15, 23, 42, 0.85);
        }

        .secondary:hover {
            border-color: #334155;
        }

        .result-box {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            border-radius: 12px;
            margin: 4px;
            background: radial-gradient(circle at top, #020617 0, #020617 40%, #000 100%);
            border: 1px solid #1f2937;
            color: var(--accent);
            font-weight: 600;
            font-size: 1.05rem;
            cursor: pointer;
            box-shadow:
                0 0 0 1px transparent,
                0 4px 12px rgba(102, 129, 194, 0.9);
            transition:
                transform 0.06s ease,
                box-shadow 0.06s ease,
                border-color 0.06s ease,
                background 0.12s ease;
        }

        .result-box:hover {
            transform: translateY(-1px);
            border-color: var(--accent);
            box-shadow:
                0 0 16px var(--accent-soft),
                0 8px 18px rgba(0, 0, 0, 0.8);
            background: radial-gradient(circle at top, #020617 0, #020617 30%, #020617 100%);
        }

        #possibilities {
            margin-top: 10px;
            padding: 10px;
            border-radius: 14px;
            background: rgba(15, 23, 42, 0.8);
            /*max-height: 260px;
            overflow-y: auto;*/
            border: 1px solid rgba(148, 163, 184, 0.18);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.7);
        }

        #possibilityCount {
            color: var(--accent);
            font-weight: 700;
        }

        ul {
            list-style-type: none;
        }

        .red { color: #fb7185; }
        .bule { color: #38bdf8; } /* 오타지만 네가 쓰던 클래스 유지해줌 ㅋㅋ */

           @media (max-width: 480px) {
                .num-input,
                .strike-input,
                .ball-input {
                    width: 75px !important;
                    min-width: 75px !important;
                    max-width: 75px !important;
                }
            
                .guess-row {
                    flex-wrap: nowrap !important;  
                    overflow-x: auto;              /* 공간 부족하면 스크롤만 생김 */
                    -webkit-overflow-scrolling: touch;
                }
            }

            .num-input,
            .strike-input,
            .ball-input {
                width: 100%;
                max-width: none;
            }

            button {
                width: calc(50% - 6px);
                text-align: center;
            }

            #possibilities {
                max-height: 220px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>숫자 야구 게임 확률 계산기</h1>

    <div id="inputs">
        <h2>예측수 입력</h2>
        <div id="guess-inputs"></div>
    </div>
        
    <button class="primary" onclick="calculateProbability()">확률 계산</button>
    <button class="secondary" onclick="resetInputs()">리셋</button>

    <h2>가능한 조합의 수 표시: <span id="possibilityCount">0</span></h2>
    <div id="possibilities"></div>
</div>
