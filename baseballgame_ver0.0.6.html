<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 야구 게임 확률 계산기</title>
<style>
/* ===== 기본 리셋 ===== */
* {
    box-sizing: border-box;
}

body {
    margin: 10px;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
    color: #fff;
    background: #111;
}

/* 제목 여백 최소화 */
h1, h2 {
    margin: 6px 0 10px 0;
    font-weight: 700;
}

/* ===== 입력 줄 (한 줄 유지) ===== */
.guess-row {
    display: flex;
    flex-wrap: nowrap;          /* 절대 줄바꿈 금지 */
    align-items: center;
    gap: 6px;
    margin-bottom: 8px;

    overflow-x: auto;           /* 화면 좁으면 가로 스크롤만 */
    -webkit-overflow-scrolling: touch;
}

.guess-row::-webkit-scrollbar {
    display: none;              /* 스크롤바 숨김 */
}

/* 숫자 고정 체크박스 */
.fix-checkbox {
    transform: scale(1.15);
}

/* ===== 숫자 select 고정 크기 ===== */
.num-input {
    width: 60px !important;     /* PC/모바일 동일 고정 */
    min-width: 60px !important;
    max-width: 60px !important;
    height: 34px;
    background: #222;
    color: #fff;
    border: 1px solid #444;
    border-radius: 6px;

    flex-shrink: 0 !important;
    flex-grow: 0 !important;
}

/* ===== 스트라이크/볼 S/B select ===== */
.strike-input,
.ball-input {
    width: 55px !important;     
    min-width: 55px !important;
    max-width: 55px !important;
    height: 34px;
    background: #222;
    color: #fff;
    border: 1px solid #444;
    border-radius: 6px;

    flex-shrink: 0 !important;
    flex-grow: 0 !important;
}

/* ===== 버튼 ===== */
button {
    border: none;
    background: #333;
    color: #fff;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    margin-right: 8px;
    font-size: 14px;
}

button:hover {
    background: #444;
}

button:active {
    transform: scale(0.97);
}

/* ===== 조합 결과 박스 ===== */
#possibilities {
    margin-top: 10px;
    padding: 10px;
    background: #1a1a1a;
    border-radius: 8px;
}

.result-box {
    display: inline-flex;
    width: 50px;
    height: 50px;
    margin: 4px;
    background: #222;
    color: #0ff;
    justify-content: center;
    align-items: center;
    border-radius: 6px;
    cursor: pointer;
    border: 1px solid #444;
}

.result-box:hover {
    background: #333;
}

/* 모바일에서도 동일 UI 유지 (줄바꿈 절대 없음) */
@media (max-width: 480px) {
    .guess-row {
        flex-wrap: nowrap !important;
    }
}

</style>

</head>
<body>
<div class="container">
    <h1>숫자 야구 게임 확률 계산기</h1>

    <div id="inputs">
        <h2>예측수 입력</h2>
        <div id="guess-inputs"></div>
    </div>
        
    <button class="primary" onclick="calculateProbability()">확률 계산</button>
    <button class="secondary" onclick="resetInputs()">리셋</button>

    <h2>가능한 조합의 수 표시: <span id="possibilityCount">0</span></h2>
    <div id="possibilities"></div>
</div>
