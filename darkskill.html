 <script type="text/javascript">
    function calculate() {

    var mlv = 400;
    var mpo = 0;
	
	$('.masterpoint').each(function() {
        var val = Number( $(this).val() );
        mlv += val;
		if(mlv>800){
		alert('더이상 늘릴수 없습니다.');
		mlv=800;
		}
        mpo +=val;
    });

    $('#mlv').val(mlv);
    $('#mpo').val(mpo);

}
$(function(){
    
    $('.masterpoint').spinner({});
	
	
	
    $('.masterpoint').on( "spinstop", function( event, ui ) {
        calculate();
    });

});
 
 </script>
