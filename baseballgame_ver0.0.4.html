<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 야구 게임 확률 계산기</title>
    <style>
        .guess-row {
            margin-bottom: 10px;
        }
        .result-box {
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: 1px solid #ccc;
            margin: 5px;
            background-color: #f0f0f0;
            border-radius: 5px;
            cursor: pointer; /* 클릭할 수 있도록 포인터 커서 추가 */
        }
        ul {list-style-type: none;}
        .red {color: red;}
        .bule {color: blue;}
    </style>
</head>
<body>
    <h1>숫자 야구 게임 확률 계산기</h1>

    <div id="inputs">
        <!-- 설명 텍스트... -->
        <h2>예측수 입력</h2>
        <div id="guess-inputs"></div>
    </div>
        
    <button onclick="calculateProbability()">확률 계산</button>
    <button onclick="resetInputs()">리셋</button>

                        </select>

                    <span>스트라이크, 볼 입력 ㅡ</span>

                        <option value="" disabled selected>선택</option>
                        ${Array.from({ length: 4 }, (_, i) => `<option value="${i}">${i}</option>`).join('')}
                    </select>
                    <label>B: </label>
                    <select class="ball-input">
                        <option value="" disabled selected>선택</option>
                        ${Array.from({ length: 4 }, (_, i) => `<option value="${i}">${i}</option>`).join('')}
                    </select>
                </div>
            `;
        }
