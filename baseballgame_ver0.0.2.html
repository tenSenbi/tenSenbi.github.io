<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        .guess-row {
            margin-bottom: 10px;
        }
        .result-box {
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: 1px solid #ccc;
            margin: 5px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        
    </style>
</head>
<body>
    

    <div id="inputs">
                <h2>예측수 입력</h2>
        <div id="guess-inputs"></div>
    </div>
        
    <button onclick="calculateProbability()">확률 계산</button>
    <button onclick="resetInputs()">리셋</button> <!-- 리셋 버튼 추가 -->

    <h2>가능한 조합의 수 표시: <span id="possibilityCount">0</span></h2>
    <div id="possibilities"></div>

    <script>
        function createGuessRow(index) {
            return `
                <div class="guess-row" data-index="${index}">
                    <label>입력기 ${index}: </label>
                    ${Array.from({ length: 3 }, (_, i) => `
                        <select class="num-input" aria-label="숫자 ${i + 1}">
                            <option value="" disabled selected>선택</option>
                            ${Array.from({ length: 10 }, (_, j) => `<option value="${j}">${j}</option>`).join('')}
                        </select>
                    `).join('')}
                    <span>스트라이크, 볼 입력 ㅡ</span>
                    <label>S: </label>
                    <select class="strike-input">
                        <option value="" disabled selected>선택</option>
                        ${Array.from({ length: 4 }, (_, i) => `<option value="${i}">${i}</option>`).join('')}
                    </select>
                    <label>B: </label>
                    <select class="ball-input">
                        <option value="" disabled selected>선택</option>
                        ${Array.from({ length: 4 }, (_, i) => `<option value="${i}">${i}</option>`).join('')}
                    </select>
                </div>
            `;
        }

        function initializeGuessInputs() {
            const guessInputsContainer = document.getElementById("guess-inputs");
            guessInputsContainer.innerHTML = Array.from({ length: 4 }, (_, i) => createGuessRow(i + 1)).join('');
        }

        function generateAllPossibilities() {
            const possibilities = [];
            for (let i = 0; i <= 9; i++) {
                for (let j = 0; j <= 9; j++) {
                    if (j === i) continue;
                    for (let k = 0; k <= 9; k++) {
                        if (k === i || k === j) continue;
                        possibilities.push([i, j, k]);
                    }
                }
            }
            return possibilities;
        }
