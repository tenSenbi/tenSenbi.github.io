<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 야구 게임 확률 계산기 (개선 버전)</title>
<style>

/* ===== 기본 리셋 ===== */
* {
    box-sizing: border-box;
}

body {
    margin: 10px;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
    color: #fff;
    background: #111;
}

/* 제목 여백 최소화 */
h1, h2 {
    margin: 6px 0 10px 0;
    font-weight: 700;
}

/* ========================== 입력 줄 스타일 ========================== */
.guess-row {
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 8px;
    margin-bottom: 12px;
    padding-bottom: 10px;
    border-bottom: 2px solid #929292;
}

/* 숫자 입력 블록 */
.row-main {
    display: flex;
    flex-wrap: nowrap;
    align-items: center;
    gap: 6px;
}

/* S/B 입력 블록 */
.row-sb {
    display: flex;
    flex-wrap: nowrap;
    align-items: center;
    gap: 6px;
    font-size: 0.9rem;
}

/* 숫자 고정 체크박스 */
.fix-checkbox {
    transform: scale(1.1);
}

/* ========================== Select 크기 고정 ========================== */
.num-input {
    width: 60px !important;
    min-width: 60px !important;
    max-width: 60px !important;
    height: 34px;
    background: #222;
    color: #fff;
    border: 1px solid #444;
    border-radius: 6px;
    flex-shrink: 0 !important;
}

.strike-input,
.ball-input {
    width: 55px !important;
    min-width: 55px !important;
    max-width: 55px !important;
    height: 34px;
    background: #222;
    color: #fff;
    border: 1px solid #444;
    border-radius: 6px;
    flex-shrink: 0 !important;
}

/* ========================== 버튼 ========================== */
button {
    border: none;
    background: #333;
    color: #fff;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    margin-right: 8px;
    font-size: 14px;
}

button:hover {
    background: #444;
}

button:active {
    transform: scale(0.97);
}

/* ========================== 조합 결과 박스 ========================== */
#possibilities {
    margin-top: 10px;
    padding: 10px;
    background: #1a1a1a;
    border-radius: 8px;
}

.result-box {
    display: inline-flex;
    width: 50px;
    height: 50px;
    margin: 4px;
    background: #222;
    color: #0ff;
    justify-content: center;
    align-items: center;
    border-radius: 6px;
    cursor: pointer;
    border: 1px solid #444;
}

.result-box:hover {
    background: #333;
}

/* ========================== 반응형 ========================== */
@media (max-width: 480px) {
    .guess-row {
        flex-direction: column;
        align-items: flex-start;
    }

    .row-main,
    .row-sb {
        flex-wrap: wrap;
    }
}

/* 버튼 그룹 */
.button-row {
    display: flex;
    gap: 20px;         
    margin: 10px 0;
}

.reset-btn {
    margin-left: 20px;
    background: #e02121;
}

.reset-btn:hover {
    background: #9e5e5e;
}

.primary {
    background: linear-gradient(135deg, #0c98f5, #007cff);
    color: #fff;
    font-weight: 700;
    padding: 10px 18px;
    border-radius: 8px;
    box-shadow: 0 3px 10px rgba(0, 150, 255, 0.35);
    transition: 0.15s ease;
}

</style>

<script type="text/javascript">
  document.addEventListener("contextmenu", function (event) {
    event.preventDefault();
  });
</script>
<script type="text/javascript">
  var omitformtags=["input", "textarea", "select"]
  omitformtags=omitformtags.join("|")

  function disableselect(e){
    if (omitformtags.indexOf(e.target.tagName.toLowerCase())==-1)
    return false
  }

  function reEnable(){
    return true
  }

  if (typeof document.onselectstart!="undefined")
    document.onselectstart=new Function ("return false")
  else{
    document.onmousedown=disableselect
    document.onmouseup=reEnable
  }
</script>
</head>
<body>
<div class="container">
    <h1>숫자 야구 게임 확률 계산기</h1>

    <div id="inputs">
        <h2>예측수 입력</h2>
        <div id="guess-inputs"></div>
    </div>
        
    <div class="button-row">
        <button class="primary" onclick="calculateProbability()">확률 계산</button>
        <button class="secondary reset-btn" onclick="resetInputs()">리셋</button>
    </div>

    <h2>가능한 조합의 수 표시: <span id="possibilityCount">0</span></h2>
    <div id="possibilities"></div>
</div>
